    <h1>Water loss levy</h1>
    <p>Calculates the water loss levy for unit B and A 21 Churchill Avenue</p>

    <form>


        <div class="form-group">
            <p>Water Loss Levy Total:</p>
            <input type="text" name="water loss Levy" id="levy" />
        </div>

        <div class="form-group">
            <p>Amount Due per unit:</p>
            <input type="text" name="per unit" id="levyA" />
        </div>

        <input type="button" onclick="doCalc()" value="calculate">


        <script type="text/javascript">
            function doCalc() {
                document.getElementById('levyA').value = parseFloat(document.getElementById('levy').value) / 2;



            }
        </script>

    </form>
